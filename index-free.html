<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャットワーク返信アシスタント（Gemini 2.5 Pro）</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icons
        const RefreshCw = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
        );
        
        const MessageSquare = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
        );
        
        const Settings = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"/>
            </svg>
        );
        
        const Copy = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
            </svg>
        );
        
        const Check = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
        );

        function ChatworkReplyAssistant() {
            const [activeTab, setActiveTab] = useState('messages');
            const [chatworkToken, setChatworkToken] = useState('');
            const [aiApiKey, setAiApiKey] = useState('');
            const [aiProvider, setAiProvider] = useState('gemini');
            const [messages, setMessages] = useState([]);
            const [loading, setLoading] = useState(false);
            const [generatingFor, setGeneratingFor] = useState(null);
            const [replyText, setReplyText] = useState('');
            const [copied, setCopied] = useState(false);

            useEffect(() => {
                const savedChatworkToken = localStorage.getItem('chatworkToken') || '10e7538af625f74890e0f0bc4747c976';
                const savedAiApiKey = localStorage.getItem('aiApiKey') || '';
                const savedAiProvider = localStorage.getItem('aiProvider') || 'gemini';
                setChatworkToken(savedChatworkToken);
                setAiApiKey(savedAiApiKey);
                setAiProvider(savedAiProvider);
            }, []);

            const saveSettings = () => {
                localStorage.setItem('chatworkToken', chatworkToken);
                localStorage.setItem('aiApiKey', aiApiKey);
                localStorage.setItem('aiProvider', aiProvider);
                alert('設定を保存しました');
                setActiveTab('messages');
            };

            const cleanMessage = (body) => {
                if (!body) return '';
                let cleaned = body.replace(/\[info\].*?\[\/info\]/gs, '');
                cleaned = cleaned.replace(/\[download:.*?\].*?\[\/download\]/gs, '');
                cleaned = cleaned.replace(/\[rp aid=\d+ to=\d+-\d+\]/g, '返信先: ');
                cleaned = cleaned.replace(/\[.*?\]/g, '');
                cleaned = cleaned.replace(/\n\s*\n/g, '\n');
                return cleaned.trim();
            };

            const fetchMessages = async () => {
                if (!chatworkToken) {
                    alert('Chatwork APIトークンを設定してください');
                    setActiveTab('settings');
                    return;
                }

                setLoading(true);
                
                try {
                    const apiBase = '/api';
                    
                    const roomsResponse = await fetch(`${apiBase}/chatwork-proxy`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            endpoint: 'rooms',
                            token: chatworkToken
                        })
                    });

                    if (!roomsResponse.ok) {
                        const error = await roomsResponse.json();
                        throw new Error(error.error || 'ルーム取得失敗');
                    }

                    const rooms = await roomsResponse.json();
                    
                    const unreadRooms = rooms.filter(room => 
                        room.unread_num > 0 || room.mention_num > 0
                    );
                    
                    const messagePromises = unreadRooms.slice(0, 10).map(async (room) => {
                        try {
                            const msgResponse = await fetch(`${apiBase}/chatwork-proxy`, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    endpoint: `rooms/${room.room_id}/messages`,
                                    token: chatworkToken,
                                    params: { force: 1 }
                                })
                            });
                            
                            if (!msgResponse.ok) {
                                return null;
                            }
                            
                            const msgs = await msgResponse.json();
                            
                            const sortedMessages = msgs
                                .filter(m => m.account && m.account.account_id !== room.my_account_id)
                                .sort((a, b) => b.send_time - a.send_time);
                            
                            const latestMsg = sortedMessages[0];
                            
                            if (latestMsg) {
                                return {
                                    roomId: room.room_id,
                                    roomName: room.name,
                                    senderName: latestMsg.account.name,
                                    message: cleanMessage(latestMsg.body),
                                    messageId: latestMsg.message_id,
                                    sendTime: latestMsg.send_time,
                                    unreadCount: room.unread_num,
                                    isUnread: true
                                };
                            }
                            return null;
                        } catch (error) {
                            return null;
                        }
                    });

                    const allMessages = await Promise.all(messagePromises);
                    const filteredMessages = allMessages.filter(m => m !== null);
                    
                    setMessages(filteredMessages);
                    
                    if (filteredMessages.length === 0) {
                        alert('未読メッセージはありません');
                    } else {
                        alert(`${filteredMessages.length}件の未読メッセージが見つかりました`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('メッセージの取得に失敗しました: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const generateReply = async (message) => {
                if (!aiApiKey) {
                    alert('AIのAPIキーを設定してください');
                    setActiveTab('settings');
                    return;
                }

                setGeneratingFor(message.messageId);
                setReplyText('');

                const systemPrompt = `あなたは広告運用コンサルタントのkouです。以下の口調・文体で返信文を作成してください。

# 口調
## 1. 文体・語尾の特徴
- 基本は「です／ます」体に、口語の挿入（「〜なんですよね」）で柔らかさを付与。
- 丁寧断定の多用：「〜かなと思っております」「〜と考えております」。
- 結論先出しの語り：「結論、〜」。

## 2. 改行・段落の使い方
- 大見出しで章立て（「＃…」）→小見出し／本文の順で情報を階層化。
- 箇条書き・番号（「一つ目／2つ目／三つ目…」）で手順と論点を明確化。

## 3. 強調表現のパターン
- 「五つのポイント」「大きく分けて七つ」など数量で網羅性を提示。
- 根拠づけの数値化（例：週次・割合・閾値）。

## 4. 読者への語りかけ方
- 指示語尾で行動促進：「〜してください」「〜しましょう」。
- 具体アクションのCTAを提示（例：「今すぐ無料見積もり」「3分で完了」）。
- 迷いの除去を明言：「次に何をすべきか」を明示。

## 5. 感情表現・口語表現
- 「いわゆる」「うん」など口語を適度に混ぜ、硬軟のバランスを取る。
- 読み手の不安に寄り添う語り（悩み→解決の順）。

## 6. 価値観
- データ起点・ユーザー志向（「ユーザーの悩みや欲求に寄り添う」「数値で信頼」）。
- 小刻み検証・学習継続を重視（例：予算は20%ずつ）。
- PDCA／中長期の改善志向。

## 7. 数字・具体例の見せ方
- ビフォー→アフターの実績提示（期間・金額・倍数）。
- 運用ルールの閾値化（例：1週間検証、CPA＋120%で差し替え）。
- 微調整幅の明示（例：日予算は20%刻み）。

## 8. 独特の言い回し・フレーズ
- 「〜というところ」「いわゆる〜」「〜と思っております」の連発でトーンを一定化。
- 文頭の接続詞運用（「で、三つ目が…」）でテンポを維持。

## 9. 文章のリズム感
- 「短文（結論）→具体例→指示」の三拍子。
- 箇条書きで間を作り、読み負荷を下げる。

## 10. 専門用語の使い方
- 指標（CTR／CVR／CPC／CPM／CPA等）を列挙し、定義も平易に補足。
- 実務用語（CTA、ピクセル、GTM 等）を状況に応じて説明。

## 11. 締めの特徴
- 「以上になります」「よろしくお願いいたします」で穏当にクローズ。

## 12. その他の特徴的パターン
- チェックリスト／手順化（「八つのポイント」「最低1週間に2回」など）で再現性を担保。
- 「誰に／何を／どうやって」を先に固定してから文案を作る運用思考。

受信メッセージの内容から、適切な返信を生成してください。
- 無料相談の依頼なら日程調整の提案
- 質問・相談なら丁寧な回答
- 日程確定ならお礼とリンク案内
- その他は状況に応じた返信

返信文のみを出力してください。`;

                try {
                    const apiBase = '/api';
                    const response = await fetch(`${apiBase}/ai-proxy`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            apiKey: aiApiKey,
                            systemPrompt: systemPrompt,
                            userMessage: `送信者: ${message.senderName}\n\n受信メッセージ:\n${message.message}\n\n上記に対する返信を作成してください。`,
                            aiProvider: aiProvider
                        })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'AI API呼び出し失敗');
                    }

                    const data = await response.json();
                    const reply = data.reply;
                    setReplyText(reply);
                } catch (error) {
                    console.error('Error:', error);
                    alert('返信案の生成に失敗しました: ' + error.message);
                } finally {
                    setGeneratingFor(null);
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(replyText);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-t-xl shadow-lg p-6">
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">
                                チャットワーク返信アシスタント
                                <span className="ml-2 text-sm bg-blue-500 text-white px-2 py-1 rounded">Gemini 2.5 Pro</span>
                            </h1>
                            <p className="text-gray-600 text-sm">AIが最適な返信文を提案します</p>
                        </div>

                        <div className="flex bg-white border-t border-gray-200">
                            <button
                                onClick={() => setActiveTab('messages')}
                                className={`flex-1 py-3 px-4 text-center font-medium transition-colors ${
                                    activeTab === 'messages'
                                        ? 'bg-indigo-500 text-white'
                                        : 'bg-white text-gray-600 hover:bg-gray-50'
                                }`}
                            >
                                <MessageSquare className="inline-block w-5 h-5 mr-2" />
                                メッセージ
                            </button>
                            <button
                                onClick={() => setActiveTab('settings')}
                                className={`flex-1 py-3 px-4 text-center font-medium transition-colors ${
                                    activeTab === 'settings'
                                        ? 'bg-indigo-500 text-white'
                                        : 'bg-white text-gray-600 hover:bg-gray-50'
                                }`}
                            >
                                <Settings className="inline-block w-5 h-5 mr-2" />
                                設定
                            </button>
                        </div>

                        <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                            {activeTab === 'messages' ? (
                                <div>
                                    <button
                                        onClick={fetchMessages}
                                        disabled={loading}
                                        className="w-full mb-4 py-3 px-4 bg-indigo-500 text-white rounded-lg font-medium hover:bg-indigo-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors flex items-center justify-center"
                                    >
                                        <RefreshCw className={`w-5 h-5 mr-2 ${loading ? 'animate-spin' : ''}`} />
                                        {loading ? '読み込み中...' : '未読メッセージをチェック'}
                                    </button>

                                    {messages.length === 0 ? (
                                        <div className="text-center py-12 text-gray-500">
                                            <MessageSquare className="w-16 h-16 mx-auto mb-4 opacity-30" />
                                            <p>「未読メッセージをチェック」を押してください</p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {messages.map((msg) => (
                                                <div key={msg.messageId} className="border border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition-colors relative">
                                                    {msg.isUnread && (
                                                        <span className="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full">
                                                            未読 {msg.unreadCount}件
                                                        </span>
                                                    )}
                                                    <div className="flex items-start justify-between mb-2">
                                                        <div>
                                                            <h3 className="font-bold text-gray-800">{msg.senderName}</h3>
                                                            <p className="text-xs text-gray-500">{msg.roomName}</p>
                                                        </div>
                                                    </div>
                                                    <p className="text-gray-700 text-sm mb-3 whitespace-pre-wrap">{msg.message.substring(0, 150)}...</p>
                                                    <button
                                                        onClick={() => generateReply(msg)}
                                                        disabled={generatingFor === msg.messageId}
                                                        className="w-full py-2 px-4 bg-green-500 text-white rounded-lg font-medium hover:bg-green-600 disabled:bg-gray-300 transition-colors text-sm"
                                                    >
                                                        {generatingFor === msg.messageId ? '生成中...' : '返信案を作成（Gemini 2.5 Pro）'}
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {replyText && (
                                        <div className="mt-6 border-t pt-6">
                                            <h3 className="font-bold text-lg mb-3 text-gray-800">生成された返信案</h3>
                                            <div className="bg-gray-50 rounded-lg p-4 mb-3">
                                                <pre className="whitespace-pre-wrap text-sm text-gray-800 font-sans">{replyText}</pre>
                                            </div>
                                            <button
                                                onClick={copyToClipboard}
                                                className="w-full py-3 px-4 bg-indigo-500 text-white rounded-lg font-medium hover:bg-indigo-600 transition-colors flex items-center justify-center"
                                            >
                                                {copied ? (
                                                    <>
                                                        <Check className="w-5 h-5 mr-2" />
                                                        コピーしました！
                                                    </>
                                                ) : (
                                                    <>
                                                        <Copy className="w-5 h-5 mr-2" />
                                                        返信文をコピー
                                                    </>
                                                )}
                                            </button>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Chatwork APIトークン
                                        </label>
                                        <input
                                            type="text"
                                            value={chatworkToken}
                                            onChange={(e) => setChatworkToken(e.target.value)}
                                            placeholder="Chatwork APIトークンを入力"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            AI プロバイダー
                                        </label>
                                        <div className="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600">
                                            Google Gemini (無料・高品質)
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Google Gemini APIキー（無料）
                                        </label>
                                        <input
                                            type="text"
                                            value={aiApiKey}
                                            onChange={(e) => setAiApiKey(e.target.value)}
                                            placeholder="Gemini APIキーを入力"
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                        <div className="mt-2 p-3 bg-blue-50 rounded-lg">
                                            <p className="text-sm text-blue-800 font-medium">🌟 Google製AI・高品質な日本語生成！</p>
                                            <p className="text-xs text-blue-700 mt-1">
                                                APIキー取得: <a href="https://aistudio.google.com/app/apikey" target="_blank" className="underline">https://aistudio.google.com/app/apikey</a>
                                            </p>
                                            <p className="text-xs text-blue-700 mt-1">
                                                • Googleアカウントでログイン
                                                • クレジットカード不要
                                                • 制限: 1日100リクエスト（Gemini 2.5 Pro）
                                            </p>
                                        </div>
                                    </div>

                                    <button
                                        onClick={saveSettings}
                                        className="w-full py-3 px-4 bg-indigo-500 text-white rounded-lg font-medium hover:bg-indigo-600 transition-colors"
                                    >
                                        設定を保存
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatworkReplyAssistant />);
    </script>
</body>
</html>
